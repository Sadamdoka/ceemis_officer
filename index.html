        <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">

        <link rel="stylesheet" href="assets/css/flaticon.css">
        <link rel="stylesheet" href="assets/css/remixicon.css">
        <link rel="stylesheet" href="assets/css/animate.min.css">
        <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
        <link rel="stylesheet" href="assets/css/ma5-menu.min.css">
        <link rel="stylesheet" href="assets/css/dark-mode.css">
        <link rel="stylesheet" href="assets/css/style.css">


        <!-- SweetAlert2 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"/>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- Favicon -->

        <!-- Title -->
        <title>Ceemis</title>
    </head>

    <body>
        <!-- Start Preloader Area -->
        <div class="preloader" id="loader-style">
            <div class="preloader-wrap">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <!-- End Preloader Area -->
        <!-- Start Section-title Area -->
        <div class="section-title mb-0 bg-color ptb-15">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-3">
                        <a href="#">

                        </a>
                    </h2>
                </div>
            </div>
        </div>
        <!-- End Section-title Area -->

        <div class="bg-color-fff border-radius-20">
            <!-- Start Login Area -->
            <div class="login-area ptb-30">
                <div class="container">


                    <br><!-- comment -->
                    <div class="brand-logo d-flex justify-content-center">
                        <img src="assets/images/logo.png"  alt="logo" style="height: 200px; width: 200px">
                    </div>
                    <br><!-- comment -->
                    <br><!-- comment -->
                    <div class="section-title">
                        <h2>Ministry of Gender,Labour and Social Development</h2>
                    </div>

                    <br><!-- comment -->
                    <br><!-- comment -->

                    <form class="logon-form">
                        <div class="form-group">
                            <label style="display: none;">Email</label>
                            <input type="email" name="email" id="email" class="form-control" required data-error="Please enter your email" placeholder="Email | Username">

                        </div>
                        <div class="form-group">
                            <label style="display: none;">Password</label>
                            <input type="password" id="pass" class="form-control" required data-error="Please enter your password" placeholder="Password">
                        </div>
                        <div class="form-group" style="display: none;">
                            <a href="forgot-password.html" class="forgot">Forgot Password</a>
                        </div>

                        <br><!-- comment -->
                        <div class="form-group">
                            <button type="button" id="authe" class="btn btn-success">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Start Login Area -->


            <!-- Start Success Bar Area -->
            <div class="offcanvas offcanvas-bottom custom success" tabindex="-1" id="success-bar">
                <div class="offcanvas-body small">
                    <div class="alert alert-primary custom" role="alert">
                        <h3>Success!</h3>
                        <p>You have choosen a success option</p>
                    </div>
                </div>
            </div>
            <!-- End Success Bar Area -->

            <!-- Start Warning Bar Area -->
            <div class="offcanvas offcanvas-bottom custom success" tabindex="-1" id="warning-bar">
                <div class="offcanvas-body small">
                    <div class="alert alert-primary custom warning-bar" role="alert">
                        <h3>Failed</h3>
                        <p>Fail! you have to click the close button</p>
                    </div>
                </div>
            </div>
            <!-- End Warning Bar Area -->

            <!-- Start Dark Mode Area -->
            <div class="dark-mode-area pb-30" style="display: none">
                <div class="container">
                    <div class="light-and-dark">
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="d-flex align-items-center">
                                    <img src="assets/images/icon/dark-icon.png" alt="Images">
                                    <div class="dark-content">
                                        <span>Tap to enable</span>
                                        <h3>Dark mode</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="dark-btn">
                                    <label class="switch">
                                        <input type="checkbox" id="darkSwitch">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Dark Mode Area -->

            <!-- Start Footer Area -->
            <div class="footer-area pt-30" >
                <div class="container" >
                    <div class="footer-content" >
                        <a class="footer-logo">

                        </a>
                        <p><a ></a></p>

                        <div class="policy d-flex justify-content-between align-items-center">
                            <a ></a>
                            <div class="go-top"></div>
                            <a ></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Footer Area -->
        </div>




        <!-- Links of JS File -->
        <script src="assets/js/jquery.min.js"></script>

        <script src="assets/js/owl.carousel.min.js"></script>

        <script src="assets/js/calendar.js"></script>
        <script src="assets/js/form-validator.min.js"></script>
        <script src="assets/js/contact-form-script.js"></script>
        <script src="assets/js/apexcharts.min.js"></script>
        <script src="assets/js/apex-custom-pie-donut-chart.js"></script>
        <script src="assets/js/custom.js"></script>

        <!--Custom JS-->
