<!DOCTYPE html>
<html lang="zxx">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Links Of CSS File -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
        <link rel="stylesheet" href="assets/css/flaticon.css">
        <link rel="stylesheet" href="assets/css/remixicon.css">
        <link rel="stylesheet" href="assets/css/ma5-menu.min.css">
        <link rel="stylesheet" href="assets/css/dark-mode.css">
        <link rel="stylesheet" href="assets/css/style.css">


        <!-- SweetAlert2 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"/>
        <!-- SweetAlert2 JS -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


        <!-- Favicon -->
        <link rel="icon" type="image/png" href="assets/images/favicon.png">
        <!-- Title -->
        <title>Ceemis</title>
    </head>
    <body>

        <!-- Start Preloader Area -->
        <div class="preloader" id="loader-style">
            <div class="preloader-wrap">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <!-- End Preloader Area -->


        <!-- Start Section-title Area -->
        <div class="section-title mb-0 bg-color ptb-15">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">
                        <a href="index.html">
                            <i class="ri-arrow-left-s-line"></i>

                        </a>
                    </h2>
                </div>
            </div>
        </div>
        <!-- End Section-title Area -->

        <div class="bg-color-fff border-radius-20">
            <!-- Start Register Area -->
            <div class="register-area ptb-30">
                <div class="container">
                    <div class="section-title">
                        <h1>Register </h1>
                    </div>

                    <br><!-- comment -->
                    <br><!-- comment -->


                    <form class="logon-form">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" id="nin" placeholder="Passport No | Nin No">
                                <div class="input-group-append">
                                    <button class="btn btn-sm btn-dark" type="button" id="btn_check">Check</button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="names" placeholder="Full Names">
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" id="tel" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <div class="form-group">
                                <select class="form-control"  id="gender" required>
                                    <option  disabled selected hidden>Choose Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <input type="date" class="form-control" id="dob" placeholder="Date of Birth">
                        </div>

                        <div class="form-group">
                            <div class="form-group">
                                <select class="form-control"  id="job" required>
                                    <option  disabled selected hidden>Choose Job</option>
                                    <option>Housemaid</option>
                                    <option>Female Cleaner</option>
                                    <option>Driver</option>
                                    <option>Labourer</option>
                                    <option>Barrister</option>
                                    <option>Male Cleaner</option>
                                    <option>Home Care</option>
                                    <option>Rather Not Say</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="address" placeholder="Current Address">
                        </div>


                        <div class="form-group">
                            <div class="form-check mb-0">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault-1">
                                <label class="form-check-label mb-0" for="flexCheckDefault-1">
                                    I accept all <a href="#">Terms of Use</a>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" id="btn_reg">
                                Register
                            </button>
                        </div>
                        <div class="form-group">
                            <span>Or</span>
                        </div>


                        <div class="form-group mb-0">
                            <p>Already have an account? <a href="index.html">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Start Register Area -->

            <!-- Start Footer Area -->
            <div class="footer-area pt-30" >
                <div class="container" >
                    <div class="footer-content" >
                        <a href="index.html" class="footer-logo">

                        </a>
                        <p><a href="https://soma.com/" target="_blank"></a></p>

                        <div class="policy d-flex justify-content-between align-items-center">
                            <a href="privacy-policy.html"></a>
                            <div class="go-top"></div>
                            <a href="terms-conditions.html"></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Footer Area -->
        </div>

        <!-- Links of JS File -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/carousel-thumbs.min.js"></script>
        <script src="assets/js/dark-mode-switch.min.js"></script>
        <script src="assets/js/ma5-menu.min.js"></script>
        <script src="assets/js/calendar.js"></script>
        <script src="assets/js/form-validator.min.js"></script>
        <script src="assets/js/contact-form-script.js"></script>
        <script src="assets/js/apexcharts.min.js"></script>
        <script src="assets/js/apex-custom-pie-donut-chart.js"></script>
        <script src="assets/js/custom.js"></script>

        <!-- Custom Scripts -->
        <script src="assets/dash/basic.js"></script>
        <script src="assets/dash/gen.js"></script>
        <script src="assets/dash/constants.js"></script>
        <script src="assets/dash/ceemis.js"></script>

    </body>
</html>
